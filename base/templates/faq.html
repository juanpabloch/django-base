{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block content %}
    <h1>FAQ Page</h1>

    <div class="accordion accordion-flush" id="accordionFlushExample">
        
        {% for item in items %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{item.id}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{item.id}}" aria-expanded="true" aria-controls="collapse{{item.id}}">
                    {{item.question}}
                </button>
                </h2>
                <div id="collapse{{item.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{item.id}}" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    {{item.body|richtext}}
                </div>
                </div>
            </div>
        {% endfor %}
            
    </div>

{% endblock content %}
